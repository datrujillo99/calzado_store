<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos - Calzado Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls input,
        .controls select,
        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .controls input {
            flex: 1;
            min-width: 200px;
            background: white;
        }

        .controls select {
            background: white;
            cursor: pointer;
        }

        .controls button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #ff5252;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .product-info {
            padding: 20px;
        }

        .product-modelo {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .product-marca {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .product-details {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 1.5em;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button,
        .pagination span {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 1em;
        }

        .pagination button:hover:not(:disabled) {
            background: #ff6b6b;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            background: #ff6b6b;
            color: white;
            font-weight: bold;
        }

        .info {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .no-products {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëü Calzado Store</h1>
            <p>Descubre nuestros mejores productos</p>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Buscar por modelo, marca o color...">
            <select id="perPageSelect">
                <option value="10">10 por p√°gina</option>
                <option value="15" selected>15 por p√°gina</option>
                <option value="20">20 por p√°gina</option>
                <option value="30">30 por p√°gina</option>
            </select>
            <button onclick="resetSearch()">Limpiar</button>
        </div>

        <div id="errorContainer"></div>
        <div id="infoContainer"></div>
        <div id="loadingContainer"></div>
        <div id="productsContainer" class="products-grid"></div>
        <div id="paginationContainer" class="pagination"></div>
    </div>

    <script>
        const API_URL = 'http://172.17.1.125:8000/api/productos';
        let currentPage = 1;
        let currentPerPage = 15;
        let isSearching = false;
        let searchTerm = '';

        async function loadProducts(page = 1, perPage = 15, search = null) {
            showLoading(true);
            hideError();

            try {
                let url = `${API_URL}?page=${page}&per_page=${perPage}`;
                
                if (search && search.trim()) {
                    url = `${API_URL}/buscar?q=${encodeURIComponent(search)}&per_page=${perPage}&page=${page}`;
                    isSearching = true;
                    searchTerm = search;
                } else {
                    isSearching = false;
                    searchTerm = '';
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    displayProducts(data.data);
                    displayPagination(data.pagination, page, perPage);
                    displayInfo(data.pagination);
                    currentPage = page;
                    currentPerPage = perPage;
                } else {
                    showError('No se pudieron cargar los productos');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(`Error al cargar productos: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (!products || products.length === 0) {
                container.innerHTML = '<div class="no-products" style="grid-column: 1/-1;">No se encontraron productos</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">üëü</div>
                    <div class="product-info">
                        <div class="product-modelo">${product.modelo || 'N/A'}</div>
                        <div class="product-marca">Marca: ${product.marca || 'N/A'}</div>
                        <div class="product-details">
                            Color: ${product.color || 'N/A'}<br>
                            Stock: ${product.stock || 'N/A'}<br>
                            Talla: ${product.talla || 'N/A'}
                        </div>
                        <div class="product-price">$${parseFloat(product.precio || 0).toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }

        function displayPagination(pagination, currentPageNum, perPage) {
            const container = document.getElementById('paginationContainer');
            
            if (pagination.last_page <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';

            // Bot√≥n anterior
            if (currentPageNum > 1) {
                html += `<button onclick="loadProducts(${currentPageNum - 1}, ${perPage}, '${searchTerm}')">‚Üê Anterior</button>`;
            } else {
                html += '<button disabled>‚Üê Anterior</button>';
            }

            // N√∫meros de p√°gina
            const startPage = Math.max(1, currentPageNum - 2);
            const endPage = Math.min(pagination.last_page, currentPageNum + 2);

            if (startPage > 1) {
                html += `<button onclick="loadProducts(1, ${perPage}, '${searchTerm}')">1</button>`;
                if (startPage > 2) html += '<span>...</span>';
            }

            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPageNum) {
                    html += `<span>${i}</span>`;
                } else {
                    html += `<button onclick="loadProducts(${i}, ${perPage}, '${searchTerm}')">${i}</button>`;
                }
            }

            if (endPage < pagination.last_page) {
                if (endPage < pagination.last_page - 1) html += '<span>...</span>';
                html += `<button onclick="loadProducts(${pagination.last_page}, ${perPage}, '${searchTerm}')">${pagination.last_page}</button>`;
            }

            // Bot√≥n siguiente
            if (currentPageNum < pagination.last_page) {
                html += `<button onclick="loadProducts(${currentPageNum + 1}, ${perPage}, '${searchTerm}')">Siguiente ‚Üí</button>`;
            } else {
                html += '<button disabled>Siguiente ‚Üí</button>';
            }

            container.innerHTML = html;
        }

        function displayInfo(pagination) {
            const container = document.getElementById('infoContainer');
            container.innerHTML = `
                <div class="info">
                    Mostrando ${pagination.from} - ${pagination.to} de ${pagination.total} productos
                </div>
            `;
        }

        function showLoading(show) {
            const container = document.getElementById('loadingContainer');
            if (show) {
                container.innerHTML = '<div class="loading"><div class="spinner"></div>Cargando productos...</div>';
            } else {
                container.innerHTML = '';
            }
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function hideError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            currentPage = 1;
            loadProducts(1, currentPerPage);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                currentPage = 1;
                loadProducts(1, currentPerPage, this.value);
            }
        });

        document.getElementById('perPageSelect').addEventListener('change', function() {
            currentPage = 1;
            currentPerPage = parseInt(this.value);
            loadProducts(1, currentPerPage, searchTerm);
        });

        // Cargar productos al abrir la p√°gina
        window.addEventListener('load', function() {
            loadProducts();
        });
    </script>
</body>
</html>
